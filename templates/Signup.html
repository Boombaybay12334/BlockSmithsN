<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Artifact Authentication</title>
  <style>
    /* Background Image */
    body {
      font-family: 'Georgia', serif;
      color: #d3cfcb;
      background-image: url('https://storage.googleapis.com/a1aa/image/emBfRdwskqlKy0NtyWbYHu8hxR6MX9X8Q6YSscESVhI31tqTA.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(90, 74, 59, 0.8);
      padding: 1rem;
      text-align: center;
      color:  #f4f1e1;
    }

    /* Main Content */
    .main-content {
      text-align: center;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Artifact Image (Static) */
    .artifact-image {
      width: 150px;
      margin: 1rem auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.8)); /* Soft glow without animation */
    }

    /* Sign-Up Form */
    .sign-up-form input, .sign-up-form button {
      margin: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 300px;
      border: 1px solid #85653a;
      border-radius: 5px;
      background-color: #f4f1e1;
      color: #3b3024;
      animation: fadeIn 2s ease-in-out;
    }

    /* Sign-Up Button Hover Effect */
    .sign-up-form button {
      background-color: #80694f;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sign-up-form button:hover {
      background-color: #a0835b;
      transform: scale(1.05);
      animation: pulse 1.5s infinite;
    }

    /* Sign-In Button */
    .sign-in-button {
      margin-top: 1rem;
      background: none;
      border: none;
      color: #d4cec6;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .sign-in-button:hover {
      color: #a0835b;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>Artifact Authentication</h1>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Sign Up</h2>

    <!-- Static Artifact Image -->
         <img src="https://thumbs.dreamstime.com/b/ceramic-sculpture-inspired-ancient-artifacts-weather-ceramic-sculpture-inspired-ancient-artifacts-weathered-327540381.jpg" alt="Artifact" class="artifact-image">
 <!-- Replace with actual image path -->

    <!-- Sign-Up Form -->
    <form class="sign-up-form" action = "/Signup" method = "POST">
      <input type="text" name = "username" placeholder="username" required>
      <input type="password" name = "password" placeholder="password" required>
      <button type="submit">Create Account</button> 
    </form>

    <!-- Sign-In Button -->
    <button class="sign-in-button" onclick="location.href='sign-inpage'">Already have an account? Sign in</button>
  </div>
</body>
</html>
