<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Artifact Authentication</title>
  <style>
    /* Background Image for Welcome Page */
    body {
      font-family: 'Georgia', serif;
      color: #f8f7f5;
      background-image: url('https://storage.googleapis.com/a1aa/image/TRR8mXhz0YowPZjQYtVDqRWKhsAhjhZs4dt2vpPSYEeEnd1JA.jpg'); /* Replace with actual image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Welcome Container */
    .welcome-container {
      text-align: center;
      padding: 2rem;
     /* Semi-transparent for readability */
      border-radius: 10px;
    }

    /* Welcome Title and Button */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .start-search-button {
      padding: 0.75rem 1.5rem;
      background-color: #80694f;
      color: #f4f1e1;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-search-button:hover {
      background-color: #a0835b;
    }
  </style>
</head>
<body>

  <!-- Welcome Container -->
  <div class="welcome-container">
    <h1>Welcome to Artifact Authentication</h1>
    <p>Discover the history behind ancient artifacts.</p>
    <button class="start-search-button" onclick="location.href='search'">Go to Search Page</button>
  </div>

</body>
</html>
